<!-- All the html file is written here for A basic SIP (Systematic Investment Plan) Calculator -->

<!DOCTYPE html>
<html>
  
    <head>
        <title>Flex challenge</title>
        <link rel="stylesheet" href="sip_calculator.css">
    </head>
    <body>
        <section id="container">
            <div id="main">
                <h1>Sip Calculator</h1>
            </div>
            <div id="main1">  
                <p>Amount per month : </p>
                <input type="number" name="amount" id="number1"><br>
                <p>Interest : </p>
                <input type="number" name="interest" id="number2"><br>
                <p>No. of years : </p>
                <input type="number" name="year" id="number3"><br>
                <button id="btn">
                    <h2>calculate</h2>
                </button>
                <br>
                <h2>Answer</h2>
                <input type="number" name="answer" id="number4">
            </div>       
        </section>
        <script src="sip_calculator.js"></script>
    </body>
</html>
